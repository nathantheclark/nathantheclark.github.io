<html>
  <head>
    <title>Holy Book Reading</title>

    <!-- Stylesheets!  -->
    <link rel="stylesheet" href="/assets/styles.css">

    <!-- This gets jQuery!  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> 


    <!-- Javascript for running the front-end -->
    <script type="application/javascript" src="/assets/script.js"></script>

  </head>
  <body>
    <!-- Container for Everything -->
    <div id="container">
      <!-- Header for the Page -->
      <header>
        <h1> Holy Book Reading Online </h1>
      </header>
      <!-- Section for the Reading Selection -->
      <section id="selection-pane">
        <div>
          <!-- Form to specify the reading selection -->
          <form id="reading-selection">
            <label for="book">Choose a book:</label>
            <select id="book" name="book">
              <!-- Add options here with jQuery based on books in the NT folder -->
            </select>
            <label for="version">Choose a version:</label>
            <select id="version" name="version">
              <!-- Add options here with jQuery based on versions in the NT/Book folder -->
            </select>
            <label for="chapter">Choose a chapter:</label>
            <select id="chapter" name="chapter">
              <!-- Add options here with jQuery based on versions in the NT/Book/Version folder -->
            </select>
          </form>
        </div>
      </section>
      <!-- Section for the Reading Pane -->
      <section id="reading-pane">
        <!-- Div for the Selected Text Information -->
        <div id="text-information">
          <!-- Add details about the text displayed here with jQuery-->
        </div>
        <!-- Div for the Selected Text to Display -->
        <div id="text-container">
          <!-- Add text here with jQuery-->
        </div>
      </section>
    </div>
  </body>
</html>
